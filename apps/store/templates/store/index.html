{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">MyStore</a>
    <div class="ms-auto">
      <a class="btn btn-outline-light" href="{% url 'cart_detail' %}">Cart ðŸ›’</a>
    </div>
  </div>
</nav>

<header class="bg-primary text-white text-center py-5">
  <h1>Welcome to MyStore</h1>
  <p class="lead">Find amazing products below</p>
</header>

<div class="container py-5">
  <div class="row">
    {% for product in products %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="{{ product.image_url|default:'https://via.placeholder.com/600x400' }}" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="text-muted small mb-1">{{ product.category|default:'-' }}</p>
          <p class="card-text">{{ product.description }}</p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="fw-bold text-success">${{ product.price }}</span>
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-sm btn-outline-primary">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 MyStore. All rights reserved.
</footer>
</body>
</html>
